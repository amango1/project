<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>京东注册表单</title>


	
	<link href="common/css/jd_form.css" rel="stylesheet" type="text/css">
</head>

<body> 
	<form action="register_success.html" method="get"  target="_blank">
		<ul>
			<li class="li01">
				<div id="userDiv">用户名</div><input type="text" name="userName"  placeholder="您的账户名和登录名"  />
			</li>
			
			<li class="li01">
				<div class="passwordDiv">设置密码</div><input type="password" name="password" placeholder="建议使用至少两种字符组合" />
			</li>
			<li class="li01">
				<div class="passwordDiv">确认密码</div><input type="password" name="repassword" placeholder="请再次输入密码"/>
			</li>
			<li class="li01">
				<div>中国0086</div><input type="text" name="phone" placeholder="建议使用常用手机" autofocus/>
			</li>
			<li class="li01">
				<div>手机验证码</div><input type="text" id="vcInput" name="validateCode" placeholder="手机验证码"/> 			
			<input type="button" value="获取验证码"/>
			</li>
			
			<li>
				<input type="submit" value="立即注册" /> </li>			
			</ul>
	
	 </form>
</body>
</html>
